<!DOCTYPE html>
<head>
  <title>Nonogram solver</title>
  <script src="nonogram.js"></script>
  <style>
    input[type="number"] {
        width: 60px;
    }
    td.g:nth-child(5n+1) {
        border-right: 2px solid black;
    }
    tr:nth-child(5n+1) td.g {
        border-bottom: 2px solid black;
    }
    .g {
        height: 15px;
        width: 15px;
        border: 1px solid #CCC;
        padding: 0;
        line-height: 0;
    }
    #tb {
        border-collapse: collapse;
    }
    .colH {
        height: 140px;
        vertical-align: bottom;
    }
    .colH div {
        width: 140px;
        transform: rotate(90deg) translate(-15px, 140px);
        transform-origin: bottom right;
        font-family: monospace;
        text-align: right;
        position: absolute;
    }
    .segment {
        margin-left: 1ex;
    }
    .rowH {
        height: 15px;
        font-family: monospace;
        text-align: right;
    }
    th.hl {
        background-color: #FD8;
    }
    span.hl {
        color: #F35;
    }
    span.dim {
        color: #999;
    }
    .rowH input, .colH input {
        text-align: right;
        height: 11px;
        width: 138px;
        padding: 0;
        border: none;
        border-bottom: 1px solid #888;
        font-family: monospace;
    }
    .set.c1 {
        background-color: black;
    }
    .set.c2 {
        background-color: blue;
    }
    .set.c3 {
        background-color: darkgreen;
    }
    .set.c4 {
        background-color: #772;
    }
    .set.c5 {
        background-color: #842;
    }
    .set.c6 {
        background-color: darkred;
    }
    .x::before {
        content: '╳';
        position: absolute;
    }
    .x.c1 {
        color: black;
    }
    .x.c2 {
        color: blue;
    }
    .x.c3 {
        color: darkgreen;
    }
    .x.c4 {
        color: #772;
    }
    .x.c5 {
        color: #842;
    }
    .x.c6 {
        color: darkred;
    }
    #controls {
        margin-top: 5px;
    }
    #controls input[type="button"] {
        width: 35px;
    }
  </style>
</head>
<body>
  <div id="step1">
  1. <label>Dimension:</label>
  <input id="dim-width" type="number" value="10"> ×
  <input id="dim-height" type="number" value="10">
  <input id="btn-clear" type="button" value="Create Empty Grid">

  Or: <label>Load:
    <select id="preset">
      <option value="" >-- choose preset --</option>
    </select>
  </label>
  </div>

  <hr>
  <div id="step2">
    2. Fill-in row/column segments below.
  </div>
  <table id="tb">
  </table>

  <div id="controls">
  <input id="btn-solve" type="button" value="▶">
  <input id="btn-next" type="button" value="➡">
  <input id="btn-runall" type="button" value="▶▶❙">

  <label style="margin-left:20px">
    Speed:<input id="delay" type="range" min="0" max="4" value="1" >
  </label>
  </div>
</body>
